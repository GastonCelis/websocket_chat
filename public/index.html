<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Desafío Websocket</title>
</head>
<body>
    <h1 class="text-center">Desafío Websocket</h1>

    <section class="seccionProductos container">
        <h2 class="mt-5 mb-5 text-center">Ingrese el Producto Nuevo</h2>

        <form class="container mt-5 formularioProducto">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre del Producto</label>
                <input id="title" type="text" class="form-control" name="title">
            </div>
            <div class="mb-3">
                <label  class="form-label">Precio</label>
                <input id="price" type="number" class="form-control" name="price">
            </div>
            <div class="mb-3">
                <label  class="form-label">Imagen</label>
                <input id="thumbnail" type="text" class="form-control" name="thumbnail">
                <div id="emailHelp" class="form-text">Ingrese la URL de la imágen.</div>
            </div>
            <input class="btn btn-primary" value="Agregar Producto" type="submit"/>
        </form>

        <h2 class="mt-5 mb-5 text-center">Listado de Productos</h2>

        <table class="table container mt-5 tablaProductos">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody class="productosTabla">
            </tbody>
        </table>
    </section>

    <section class="container seccionChat">
        <h2 class="mt-5 text-center">Centro de Mensajes</h2>


        <div class="mensajes mt-5">
        </div>

        <form class="mt-5 formularioChat">
            <input class="inputEmail" placeholder="Correo Electrónico" type="text" name="author" id="authorChat">
            <input class="inputMensaje" placeholder="Mensaje" type="text" name="text" id="textChat">
            <input class="inputEnviar" type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p class="text-center text-muted mt-5">
            Derechos Reservador para el Desafio de Websocket
        </p>
    </footer>
</body>
</html>
